<h1 mat-dialog-title>{{data.title}}</h1>
<img align="left" [src]="data.image" alt="">
<div class="details">
  <h1 class="mat-h1">Description:</h1>
  <p>
    {{data.description}}
    </p>
    <h2>Presenters</h2>
    <p>
      {{data.hosts}}
    </p>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
