<ng-template #big_screen>

  <mat-card class = "exec-info">
    <div *ngIf = "false; else cardinfo"></div>
  </mat-card>
</ng-template>

<div (window:resize)="onResize($event)" style = "display: inline-block;" id = "wrapper" >
  <mat-expansion-panel *ngIf = "small_screen; else big_screen">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Exec name
      </mat-panel-title>
      <mat-panel-description>
        Exec title
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngIf = "!small_screen; else cardinfo"></div>

  </mat-expansion-panel>

  <ng-template #cardinfo>

    <div id = "dynamic" class="exec-info mat-typography">
      <p style = "margin-bottom: 0;" *ngIf = "!small_screen" class = "mat-headline">Exec name</p>
      <p *ngIf = "!small_screen">Exec position</p>
      <div>
        <img src="../../../assets/images/placeholder.jpg" alt="Photo of a Shiba Inu">
      </div>

      <p style = "margin-top: 10px;">
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>

      <button style = "margin-bottom: 15px;" color = "primary" mat-flat-button>More Info</button>

    </div>
  </ng-template>
</div>
