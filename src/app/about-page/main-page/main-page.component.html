<div id="page-content">
  <app-page-header [text]="header_text" [img_link]="link" ></app-page-header>
  <button style = "margin: 10px;" mat-raised-button color = "primary" (click) = "openDialog()"> Website Info</button>

  <mat-divider></mat-divider>

  <div class="main-content">
    <app-about-card
      *ngFor = "let content of all_content"
      [content] = "content"
      [num] = "all_content.indexOf(content)">
    </app-about-card>
  </div>


</div>
