<div class = "page">
  <mat-card class = "fade">
    <div id = "logo-bg"></div>
    <h3 mat-card-title>Admin Login</h3>

    <mat-card-content>
      <p>
        (Please note that persistent auth state is not yet implemented. You will need to login again to re-enter
        if the admin side is exited)
      </p>
      <form>
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input id = "email" matInput placeholder="someone@example.com">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter password</mat-label>
          <input id = "pword" matInput type = "password" placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button color = "primary" mat-flat-button (click) = "login()">Login</button>
      <button color = "primary" mat-flat-button>Clear Fields</button>
    </mat-card-actions>

    <a style = "text-decoration: underline; cursor: pointer;"> Forgot your password? </a>
  </mat-card>
</div>
